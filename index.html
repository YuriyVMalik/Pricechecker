<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PriceСhecker</title>
</head>

<body>
    <div class="wrapper">
        <div class="setting hidden">
            <div class="setting__container">
                <input type="text" class="setting__shop" placeholder="Код магазина (РТ0000031)">
                <input type="text" class="setting__serverAddress" placeholder="Адрес сервера (192.168.0.100)">
                <input type="text" class="setting__authorizationToken" placeholder="Токен авторизації">
                
                <div class="setting__button">
                    <button class="setting__resetSettings">Скинути налаштування</button>
                    <button class="setting__defaultSetting">Налаштування за замовчуванням</button>
                    <button class="setting__save">Зберегти</button>
                </div>
            </div>
        </div>
        
        <div class="scanner hidden">
             <div class="scanner__container">
                <div class="scanner__commandPanel commandPanel">
                    <button class="commandPanel__setting">Налаштування</button>
                    <button class="commandPanel__fullscreen">Повний екран</button>
                </div>
                
                <input type="text" class="scanner__input" placeholder="Відскануйте товар" autofocus>
                <div class="scanner__result result">
                    <div class="result__goods">
                        
                    </div>
                    <div class="result__price">
                       
                    </div>
                    <div class="result__barCode">
                       
                    </div>

                    
                </div>
            </div> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
